<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 일정 대시보드</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --border-color: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        .calendar-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .view-options button {
            padding: 8px 16px;
            margin: 0 5px;
            border: 1px solid var(--border-color);
            background: white;
            cursor: pointer;
        }

        .view-options button.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: var(--border-color);
            border: 1px solid var(--border-color);
        }

        .calendar-cell {
            background: white;
            min-height: 100px;
            padding: 10px;
        }

        .calendar-cell.header {
            background: var(--secondary-color);
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }

        .add-event-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            position: relative;
            background: white;
            margin: 50px auto;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .event {
            margin: 2px 0;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .calendar-cell {
                min-height: 60px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="calendar-title">
                <h2>2024년 3월</h2>
            </div>
            <div class="view-options">
                <button class="view-btn" data-view="month">월간</button>
                <button class="view-btn" data-view="week">주간</button>
                <button class="view-btn" data-view="day">일간</button>
            </div>
        </div>
        <div class="calendar-grid">
            <!-- Calendar will be generated by JavaScript -->
        </div>
        
        <!-- 일정 추가 버튼 -->
        <button id="addEventBtn" class="add-event-btn">+ 새 일정</button>

        <!-- 일정 추가 모달 -->
        <div id="eventModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>새 일정 추가</h3>
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventTitle">일정 제목</label>
                        <input type="text" id="eventTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="eventStart">시작 일시</label>
                        <input type="datetime-local" id="eventStart" required>
                    </div>
                    <div class="form-group">
                        <label for="eventEnd">종료 일시</label>
                        <input type="datetime-local" id="eventEnd" required>
                    </div>
                    <div class="form-group">
                        <label for="eventCategory">카테고리</label>
                        <select id="eventCategory">
                            <option value="work">업무</option>
                            <option value="meeting">회의</option>
                            <option value="personal">개인</option>
                            <option value="other">기타</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="eventDesc">설명</label>
                        <textarea id="eventDesc"></textarea>
                    </div>
                    <button type="submit">저장</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 기본 캘린더 데이터 구조
        class Calendar {
            constructor() {
                this.events = this.loadEvents();
                this.currentDate = new Date();
                this.currentView = 'month';
                this.init();
                this.categoryColors = {
                    work: '#4a90e2',
                    meeting: '#e2574a',
                    personal: '#50b45e',
                    other: '#9013fe'
                };
            }

            init() {
                this.renderCalendar();
                this.attachEventListeners();
                this.initializeModal();
            }

            initializeModal() {
                const modal = document.getElementById('eventModal');
                const addBtn = document.getElementById('addEventBtn');
                const closeBtn = document.querySelector('.close');
                const form = document.getElementById('eventForm');

                // 모달 열기
                addBtn.onclick = () => {
                    modal.style.display = 'block';
                };

                // 모달 닫기
                closeBtn.onclick = () => {
                    modal.style.display = 'none';
                };

                // 모달 외부 클릭 시 닫기
                window.onclick = (event) => {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                };

                // 폼 제출 처리
                form.onsubmit = (e) => {
                    e.preventDefault();
                    const newEvent = {
                        id: Date.now(), // 고유 ID 생성
                        title: document.getElementById('eventTitle').value,
                        start: document.getElementById('eventStart').value,
                        end: document.getElementById('eventEnd').value,
                        category: document.getElementById('eventCategory').value,
                        description: document.getElementById('eventDesc').value
                    };

                    this.events.push(newEvent);
                    this.saveEvents();
                    this.renderCalendar();
                    modal.style.display = 'none';
                    form.reset();
                };
            }

            loadEvents() {
                const savedEvents = localStorage.getItem('calendarEvents');
                return savedEvents ? JSON.parse(savedEvents) : [];
            }

            saveEvents() {
                localStorage.setItem('calendarEvents', JSON.stringify(this.events));
            }

            renderCalendar() {
                const grid = document.querySelector('.calendar-grid');
                grid.innerHTML = '';

                // Add weekday headers
                const weekdays = ['일', '월', '화', '수', '목', '금', '토'];
                weekdays.forEach(day => {
                    const cell = document.createElement('div');
                    cell.className = 'calendar-cell header';
                    cell.textContent = day;
                    grid.appendChild(cell);
                });

                // Get the first day of the month
                const firstDay = new Date(
                    this.currentDate.getFullYear(),
                    this.currentDate.getMonth(),
                    1
                ).getDay();

                // Get the number of days in the month
                const daysInMonth = new Date(
                    this.currentDate.getFullYear(),
                    this.currentDate.getMonth() + 1,
                    0
                ).getDate();

                // Add empty cells for days before the first day of the month
                for (let i = 0; i < firstDay; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'calendar-cell empty';
                    grid.appendChild(cell);
                }

                // Generate days and add events
                for (let i = 1; i <= daysInMonth; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'calendar-cell';
                    
                    // Add date number
                    const dateNumber = document.createElement('div');
                    dateNumber.className = 'date-number';
                    dateNumber.textContent = i;
                    cell.appendChild(dateNumber);

                    // Add events for this day
                    const currentDate = new Date(
                        this.currentDate.getFullYear(),
                        this.currentDate.getMonth(),
                        i
                    );

                    const dayEvents = this.events.filter(event => {
                        const eventDate = new Date(event.start);
                        return eventDate.getDate() === i &&
                               eventDate.getMonth() === this.currentDate.getMonth() &&
                               eventDate.getFullYear() === this.currentDate.getFullYear();
                    });

                    dayEvents.forEach(event => {
                        const eventDiv = document.createElement('div');
                        eventDiv.className = 'event';
                        eventDiv.textContent = event.title;
                        eventDiv.style.backgroundColor = this.categoryColors[event.category];
                        cell.appendChild(eventDiv);
                    });

                    grid.appendChild(cell);
                }
            }

            attachEventListeners() {
                // View 버튼 이벤트
                document.querySelectorAll('.view-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.currentView = e.target.dataset.view;
                        this.renderCalendar();
                    });
                });
            }
        }

        // 캘린더 초기화
        const calendar = new Calendar();
    </script>
</body>
</html>
