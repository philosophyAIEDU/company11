<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 팀 일정표</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .calendar {
            max-width: 1000px;
            margin: 0 auto;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #ddd;
            border: 1px solid #ddd;
        }

        .calendar-cell {
            background: white;
            min-height: 100px;
            padding: 10px;
            position: relative;
        }

        .calendar-cell .date {
            position: absolute;
            top: 5px;
            right: 5px;
            color: #666;
        }

        .calendar-header-cell {
            background: #f5f5f5;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .event {
            margin: 20px 2px 2px 2px;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
            color: white;
            background: #4a90e2;
            cursor: pointer;
        }

        .event.meeting { background: #e2574a; }
        .event.personal { background: #50b45e; }
        .event.other { background: #9013fe; }

        #addEventBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 5px;
        }

        .close {
            float: right;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <h2 id="currentMonth">2024년 3월</h2>
        </div>
        <div class="calendar-grid" id="calendarGrid">
            <!-- Calendar will be generated by JavaScript -->
        </div>
    </div>

    <button id="addEventBtn">+ 새 일정</button>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>새 일정</h3>
            <form id="eventForm">
                <div class="form-group">
                    <label>제목</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label>날짜</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label>카테고리</label>
                    <select id="eventCategory">
                        <option value="work">업무</option>
                        <option value="meeting">회의</option>
                        <option value="personal">개인</option>
                        <option value="other">기타</option>
                    </select>
                </div>
                <button type="submit">저장</button>
            </form>
        </div>
    </div>

    <script>
        class Calendar {
            constructor() {
                this.currentDate = new Date();
                this.events = JSON.parse(localStorage.getItem('events')) || [];
                this.initCalendar();
                this.initModal();
            }

            initCalendar() {
                this.updateMonthDisplay();
                this.renderCalendar();
            }

            updateMonthDisplay() {
                const months = ['1월', '2월', '3월', '4월', '5월', '6월', 
                              '7월', '8월', '9월', '10월', '11월', '12월'];
                const currentMonth = document.getElementById('currentMonth');
                currentMonth.textContent = `${this.currentDate.getFullYear()}년 ${months[this.currentDate.getMonth()]}`;
            }

            renderCalendar() {
                const grid = document.getElementById('calendarGrid');
                grid.innerHTML = '';

                // Add weekday headers
                const weekdays = ['일', '월', '화', '수', '목', '금', '토'];
                weekdays.forEach(day => {
                    const cell = document.createElement('div');
                    cell.className = 'calendar-header-cell';
                    cell.textContent = day;
                    grid.appendChild(cell);
                });

                // Get first day of month and total days
                const firstDay = new Date(
                    this.currentDate.getFullYear(),
                    this.currentDate.getMonth(),
                    1
                ).getDay();

                const lastDate = new Date(
                    this.currentDate.getFullYear(),
                    this.currentDate.getMonth() + 1,
                    0
                ).getDate();

                // Add empty cells for days before first day of month
                for (let i = 0; i < firstDay; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'calendar-cell';
                    grid.appendChild(cell);
                }

                // Add days and events
                for (let day = 1; day <= lastDate; day++) {
                    const cell = document.createElement('div');
                    cell.className = 'calendar-cell';
                    
                    // Add date number
                    const dateDiv = document.createElement('div');
                    dateDiv.className = 'date';
                    dateDiv.textContent = day;
                    cell.appendChild(dateDiv);

                    // Add events for this day
                    const todayEvents = this.events.filter(event => {
                        const eventDate = new Date(event.date);
                        return eventDate.getDate() === day && 
                               eventDate.getMonth() === this.currentDate.getMonth() &&
                               eventDate.getFullYear() === this.currentDate.getFullYear();
                    });

                    todayEvents.forEach(event => {
                        const eventDiv = document.createElement('div');
                        eventDiv.className = `event ${event.category}`;
                        eventDiv.textContent = event.title;
                        cell.appendChild(eventDiv);
                    });

                    grid.appendChild(cell);
                }
            }

            initModal() {
                const modal = document.getElementById('eventModal');
                const addBtn = document.getElementById('addEventBtn');
                const closeBtn = document.querySelector('.close');
                const form = document.getElementById('eventForm');

                addBtn.onclick = () => modal.style.display = 'block';
                closeBtn.onclick = () => modal.style.display = 'none';

                window.onclick = (event) => {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                };

                form.onsubmit = (e) => {
                    e.preventDefault();
                    const newEvent = {
                        title: document.getElementById('eventTitle').value,
                        date: document.getElementById('eventDate').value,
                        category: document.getElementById('eventCategory').value
                    };

                    this.events.push(newEvent);
                    localStorage.setItem('events', JSON.stringify(this.events));
                    this.renderCalendar();
                    
                    modal.style.display = 'none';
                    form.reset();
                };
            }
        }

        // Initialize calendar
        const calendar = new Calendar();
    </script>
</body>
</html>
